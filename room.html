<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- VIEWPORT -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rocket.Q - Perguntas e Respostas</title>
        <!-- CSS -->
        <link rel="stylesheet" href="style/global.css">
        <link rel="stylesheet" href="style/room.css">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="room" class="content">
            <!-- Logo -->
            <header>
                <a href="#">
                    <img src="assets/logo.svg" alt="Rocket.Q logo"/>
                </a>
                <div class="buttons">
                    <div class="button outlined">
                        #323243
                        <img src="assets/copy.svg" alt="Copiar numero da sala" />
                    </div>
                    <a href="#" class="button">
                        <img src="assets/users-white.svg" alt="Criar uma sala">
                        Criar sala
                    </a>
                </div>
            </header>

            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label for="question" class="sr-only">O que você quer perguntar?</label>
                        <textarea name="question" id="question" cols="30" rows="10" placeholder="O que você quer perguntar?"></textarea>

                        <footer>
                            <div>
                                <img src="assets/lock.svg" alt="Cadeado">
                                <img src="" alt="">
                                Esta pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>

               
            </main>
        </div>
    </body>
</html>
