<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala - Rocket.Q</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/home.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="#home" class="content">
        <!-- Logo -->
        <header>
            <img src="assets/logo.svg" alt="Rocket.Q logo"/>
        </header>

        <!-- Image background -->
        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
    
        <!-- Parte direita do codigo -->
        <main>
            <div class="container">
                <section>
                    <h2>Crie sua propria sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-pass">Insira uma senha</label>
                        <input id="room-pass" type="password" placeholder="Insira uma senha">
                        <button>
                            <img class="image-button" src="assets/users.svg" alt="Entrar na sala">
                            Criar sala
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>   
</body>
</html>
