<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala - Rocket.Q</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/home.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="home" class="content">
        <!-- Logo -->
        <header>
            <img src="assets/logo.svg" alt="Rocket.Q logo"/>
        </header>

        <!-- Image background -->
        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
    
        <!-- Parte direita do codigo -->
        <main>
            <div class="container">
                <section>
                    <h2>Entre como participante</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Codigo da sala</label>
                        <input id="room-id" type="number" placeholder="Codigo da sala">
                        <button>
                            <img class="image-button" src="assets/enter-room.svg" alt="Entrar na sala">
                            Entrar na sala
                        </button>
                    </form>
                </section>
    
                <div class="separator">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>
    
                <section>
                    <h2>Crie sua propria sala de forma facil</h2>
                    <a href="/create-room.html" class="button outlined">
                        <img class="image-button" src="assets/users.svg" alt="Criar sala">
                        Criar sala
                    </a>
                </section>
            </div>
        </main>
    </div>   
</body>
</html>
